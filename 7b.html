<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Window Object Example</title>
</head>
<body>
    <h2>USing Window Object Properties and Methods</h2>
    <script>
        document.write("<b><font color=red>Window Inner width: </font></b>" + window.innerWidth + "pixels<br>");
        document.write("<b>Window Inner height: </b>" + window.innerHeight + "pixels<br>");
        document.write("<b>Screen width: </b>" + window.screen.width + "pixels<br>");
        document.write("<b>Window Inner width: </b>" + window.screen.height +"pixels<br>");
    </script>
    
</body>
</html>
