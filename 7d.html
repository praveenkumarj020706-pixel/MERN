<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Math Object Example</title>
</head>
<body>
    <h2>Using Math Object Properties and Methods(no Random Numbers)</h2>
    <script>
        
        document.write("<b>Value of PI: </b>" + Math.PI + "<br>");
        document.write("<b>Value of Euler's Number(E): </b>" + Math.E + "<br><br>");
        document.write("<b>Square Root of 49: </b>" + Math.sqrt(49) + "<br>");
        document.write("<b>5 Raised to the power of 3: </b>" + Math.pow(5, 3) + "<br>");
        document.write("<b>Round Number of 7.6: </b>" + Math.round(7.6) + "<br>");
        document.write("<b>Ceil of 7.2: </b>" + Math.ceil(7.2) + "<br>");
        document.write("<b>Floor of 7.9: </b>" + Math.floor(7.9) + "<br>");

    </script>
    
</body>
</html>
