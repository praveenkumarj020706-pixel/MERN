<!DOCTYPE html>
<html>
<head>
  <title>Print 1 to 10</title>
</head>
<body>
  <h2>Numbers 1 to 10</h2>

  <script>
    // Using for loop
    document.write("Using for loop: ");
    for (var i = 1; i <= 10; i++) {
      document.write(i + " ");
    }
    document.write("<br>");

    // Using while loop
    document.write("Using while loop: ");
    var j = 1;
    while (j <= 10) {
      document.write(j + " ");
      j++;
    }
    document.write("<br>");

    // Using do-while loop
    document.write("Using do-while loop: ");
    var k = 1;
    do {
      document.write(k + " ");
      k++;
    } while (k <= 10);
  </script>
</body>
</html>
