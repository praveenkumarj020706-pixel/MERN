<!DOCTYPE html>
<html>
<head>
   <title> SIMPLE REGISTRATION FORM </title>
</head>
<body>
   <h2> REGISTRATION FORM</h2>
   <form>
      <table>
         <tr>
            <td>ENTER FULL NAME </td>
            <td><input type="text" Name="ENTER FULL NAME"></td>
         </tr>
         <tr>
            <td>ENTER PASSWORD</td>
            <td><input type="password" name="ENTER PASSWORD"></td>
         </tr>
         <tr>
            <td>ENTER AGE</td>
            <td><input type="number" name="ENTER AGE"></td>
         </tr>
         <tr>
            <td>ENTER DATE OF BIRTH </td>
            <td><input type="date" name="ENTER DATE OF BIRTH"></td>
         </tr>
         <tr>
            <td>ENTER GENDER</td>
            <td>
               <input type="radio" name="ENTER GENDER" value="Male">Male
               <input type="radio" name="ENTER GENDER" value="Female">Female
            </td>
         </tr>
         <tr> 
            <td>HOBBIES</td>
            <td>
               <input type="checkbox" name="hobby1" value="Reading">Reading
               <input type="checkbox" name="hobby2" value="Singing">Singing
               <input type="checkbox" name="hobby3" value="NONE OF THE ABOVE">NONE OF THE ABOVE
            </td>
         </tr>
         <tr>
            <td>Country</td>
            <td>
               <select name="Country">
                  <option>Select</option>
                  <option>INDIA</option>
                  <option>USA</option>
                  <option>OTHERS</option>
               </select>
            </td>
         </tr>
         <tr>
            <td>Address</td>
            <td>
               <textarea rows="3" cols="25" name="address"></textarea>
            </td>
         </tr>
         <tr>
            <td colspan="2">
               <input type="submit" value="Submit">
               <input type="reset" value="Reset">
            </td>
         </tr>
      </table>
   </form>
</body>
</html>
