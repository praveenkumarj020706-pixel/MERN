<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames Example</title>
</head>
<frameset rows="50%,25%,25%">
    <frame src="poster.html" name="imageFrame" noresize>
    <frame src="paraposter.html" name="paraFrame" noresize>
    <frame src="link.html" name="linkFrame" noresize>
    <noframes>
        <body>
            <p>Your browser does not support frames.</p>
        </body>
    </noframes>
</frameset>
</html>
