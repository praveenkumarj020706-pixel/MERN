<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Object Example</title>
</head>
<body>
    <h2>Using String Object Properties and Methods (No Random Numbers)</h2>
    <script>
        var text = "jayavarapu Praveen";
        document.write("<b>String length: </b>" + text.length + "<br>");
        document.write("<b>Uppercase: </b>" + text.toUpperCase() + "<br>");
        document.write("<b>Lowercase: </b>" + text.toLowerCase() + "<br>");
        document.write("<b>Slice (0 to 10): </b>" + text.slice(0, 10) + "<br>");
    </script>
</body>
</html>
