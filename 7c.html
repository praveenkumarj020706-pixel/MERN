<!DOCTYPE html>
<html>
<head>
    <title>Array Object Example</title>
</head>
<body>
    <h2>Array Window Object Properties and Methods</h2>
    <script>
        var branches = ["IT", "CSE", "CIVIL"];
        document.write("<b>Original branches: </b>" + branches.join(", ") + "<br>");
        document.write("<b>Total Number of branches: </b>" + branches.length + "<br>");
        
        branches.push("MECH");
        document.write("<b>After push('MECH'): </b>" + branches.join(", ") + "<br>");
        document.write("<b>New total branches: </b>" + branches.length + "<br>");
    </script>
</body>
</html>
