<!DOCTYPE html>
<html>
<head>
  <title>Week Days Using Switch Case</title>
</head>
<body>
  <h2>Week Days Display</h2>

  <script>
    // Ask the user to enter a number (0-6)
    var dayNumber = Number(prompt("Enter a number (0-6) to display the week day:"));

    var dayName;

    switch(dayNumber) {
      case 0:
        dayName = "Sunday";
        break;
      case 1:
        dayName = "Monday";
        break;
      case 2:
        dayName = "Tuesday";
        break;
      case 3:
        dayName = "Wednesday";
        break;
      case 4:
        dayName = "Thursday";
        break;
      case 5:
        dayName = "Friday";
        break;
      case 6:
        dayName = "Saturday";
        break;
      default:
        dayName = "Invalid Number! Please enter 0-6.";
    }
    // Display the day directly on the webpage
    document.write("<b>Day:</b> " + dayName);
  </script>
</body>
</html>
